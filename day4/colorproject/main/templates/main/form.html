<!DOCTYPE html>
<html>
<body>

<h1>Favorite Color Form</h1>

<form method="post" action="/result/">
    {% csrf_token %}

    <label>Name:</label><br>
    <input type="text" name="name" required>
    <br><br>

    <label>Favorite Color:</label><br>
    <input type="text" name="color" required>
    <br><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
