<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
    <link rel="stylesheet" href="{% static 'classroom/style.css' %}">
</head>
<body>

<h2>Student List</h2>

{% if students %}
    <ul>
    {% for student in students %}
        <li>
            {{ student.name }} - Grade: {{ student.grade }}

            {% if student.passed %}
                <span class="pass">Passed</span>
            {% else %}
                <span class="fail">Failed</span>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No students found.</p>
{% endif %}

</body>
</html>
